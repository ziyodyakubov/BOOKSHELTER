<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- TAILWIND LINK -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- BOXICONS LINK -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>BookShelter | Sign up</title>
</head>

<body>
    <main>
        <div class="container main-wrapper">
            <div class="pt-[300px] m-auto text-center w-[600px]">
                <form action="" class="text-center flex flex-col items-center w-[600px]">
                    <img src="./assets/images/main-logo.svg" class="w-[258px]" alt="main-logo">

                    <div
                        class="flex items-center gap-[20px] mt-[50px] mb-[20px] p-[12px] bg-transparent border-[1px] border-[#fff] rounded-[4px] w-[300px]">
                        <i class='bx bx-user text-[#fff] text-[20px] font-[-10]'></i>
                        <input class="bg-transparent outline-none text-[#Fff]" required type="text"
                            placeholder="ISMINGIZNI KIRITING">
                    </div>

                    <div
                        class="flex items-center gap-[20px] p-[12px] bg-transparent border-[1px] border-[#fff] rounded-[4px] w-[300px] mb-[43px]">
                        <i class='bx bx-lock-alt text-[#fff] text-[20px]'></i>
                        <input class="bg-transparent outline-none text-[#Fff]" required type="password"
                            placeholder="PASSWORD">
                    </div>

                    <button type="submit"
                        class="px-[123px] py-[13px] bg-[#fff] rounded-[4px] text-[#0D75FF] duration-500 text-[16px] border-[2px] border-[#ffffffb4] font-[600] mb-[10px] hover:bg-transparent hover:text-[#fff]">LOGIN</button>
                    <div class="flex items-center gap-[90px]">
                        <a href="#" class="text-[#d7d6d6] text-[16px] font-[500]">Sign in</a>
                        <a href="#" class="text-[#ffffff7f] text-[16px] font-[500]">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
